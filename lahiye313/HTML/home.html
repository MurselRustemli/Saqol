<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./Assets/css/main.css" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav_bar">
          <img src="./Assets/Image/nav bar bakery image.webp" alt="" />
          <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">ABOUT US</a></li>
            <li><a href="">PAGES</a></li>
            <li><a href="">BLOG</a></li>
            <li><a href="">CONTACT</a></li>
          </ul>
          <div class="nav_icons">
            <div class="nav_icons_box">
              <i class="fa-brands fa-facebook-f"></i>
            </div>
            <div class="nav_icons_box">
              <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="nav_icons_box">
              <i class="fa-solid fa-basketball"></i>
            </div>
            <div class="nav_icons_box">
              <i class="fa-brands fa-behance"></i>
            </div>
          </div>
        </div>
        <div class="nav_btns">
          <div class="nav_btns_all container">
            <div class="nav_btns_bar">
              <button class="hamburger hamburger--squeeze" type="button">
                <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
                </span>
              </button>
            </div>
            <div class="nav_btns_log">
              <button class="nav_btns_log_login">Log in</button>
              <button class="nav_btns_log_singin">Sing in</button>
            </div>
            <div class="profil"></div>
            <div class="login">
              <form action="">
                <input
                  type="text"
                  placeholder="Istifadeci adini daxil edin"
                  class="login_name"
                />
              </form>
              <form action="">
                <input
                  type="password"
                  placeholder="Sifreni yazin"
                  class="login_password"
                />
              </form>
              <button class="login_send">Gonder</button>
              <button class="login_singin">Hesabin var?</button>
            </div>
            <div class="singin">
              <form action="">
                <input
                  type="text"
                  placeholder="Istifadeci adini daxil edin"
                  class="singin_name"
                />
              </form>
              <form action="">
                <input
                  type="password"
                  placeholder="Sifreni yazin"
                  class="singin_password"
                />
              </form>
              <button class="singin_send">Gonder</button>
              <button class="singin_login">Hesabin yoxdur?</button>
            </div>
          </div>
        </div>
      </nav>
      <div class="nav_bg">
        <div class="nav_bg_cart">
          <img src="./Assets/Image/nav_bg_image_black berry.webp" alt="" />
        </div>
        <div class="nav_bg_cart">
          <img src="./Assets/Image/nav_bg_chocolatte.webp" alt="" />
        </div>
        <div class="nav_bg_cart">
          <img src="./Assets/Image/nav_bg_pankek.webp" alt="" />
        </div>
      </div>
      <div class="nav_tablet">
        <div class="nav_tablet_all">
          <img src="./Assets/Image/nav_tanblet_bakery.webp" alt="" />
          <button class="hamburger hamburger--spin" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>
        <div class="nav_tablet_open">
          <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">MENU</a></li>
            <li><a href="">PAGES</a></li>
            <li><a href="">BLOG</a></li>
            <li><a href="">CONTACT</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section id="foods">
        <div class="foods_list container"></div>
      </section>
      <section id="menu">
        <div class="menu_all container">
          <div class="menu_title">
            <h1>Menyumuz</h1>
            <p>Damaqda dad saxlayan</p>
          </div>
          <div class="menu_foods">
            <div class="menu_foods_cost"></div>
            <div class="menu_foods_image">
              <img src="./Assets/Image/menu image.jpg" alt="" />
              <div class="menu_foods_image_text">
                <p>En leziz yemekler burda</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="chef">
        <div class="chef_descripion_all">
          <h1>Asbazlarimiz</h1>
        </div>
      </section>
      <section id="rezerv">
        <div class="rezerv_all container">
          <div class="rezerv_image">
            <img src="./Assets/Image/rezervasyon_image.webp" alt="" />
          </div>
          <div class="rezerv_text">
            <div class="rezerv_title">
              <h1>Bir Masa Rezervasyonu edin</h1>
              <p>Bir masa rezervasyonu edin ve isiniz tez hell olsun</p>
            </div>
            <form action="">
              <input
                type="text"
                placeholder="Adinizi qeyd edin"
                class="rezerv_name"
              />
            </form>
            <form action="">
              <input
                type="text"
                placeholder="Emailini yazin"
                class="rezerv_gmail"
              />
            </form>
            <form action="">
              <input
                type="number"
                placeholder="Telefon nomresini qeyd edin"
                class="rezerv_number"
              />
            </form>
            <form action="">
              <input
                type="text"
                placeholder="Tarixi qeyd edin"
                class="rezerv_date"
              />
            </form>
            <button class="rezerv_btn">
              Rezerv edin
            </button>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="./Assets/Js/home.js"></script>
  </body>
</html>
